language: cpp
compiler:
  - gcc
before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo apt-get update -qq
- sudo apt-get install ubuntu-sdk -y -qq
- sudo apt-get install libssl1.0.0 -y -qq
- sudo pip install cpp-coveralls --use-mirrors
- sudo sh ./vagrant-provision/build_automake.sh
before_script:
- cd ./redis-desktop-manager
- sudo chmod 777 configure
- ./configure
script: 
  - qmake -qt=qt5 -v
  - qmake -qt=qt5
  - make clean
  - make -s
  - cd ./../tests/
  - qmake
  - make clean
  - make -s
  - ./../bin/tests/tests -platform minimal -txt
after_success:
  - cd ./../
  - coveralls --root './redis-desktop-manager/' --build-root './bin/tests/obj/'  --exclude deps --exclude tests
services:
  - redis-server
notifications:
  recipients:
    - u.glide@gmail.com
  email:
    on_success: change
    on_failure: always